<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/ACCOUNT/sign-in/stylesign.css">
    <title>Création de compte</title>
</head>

<body>
    <div class="Login-wrapper"></div>
    <form action="/redirect-createaccount" class="Form" method="post">
        <img src="/ASSETS/img/usericon.png" class="usericon">
        <h2>Créez votre compte WYK</h2>
        <div class="Input-group">
            <a href="../form/indexform.html" class="Close">&times;</a>
            <input type="text" name="CreateAccountName" id="CreateAccountName" required>
            <label for="loginUser" Username>Pseudonyme</label>

        </div>

        <div class="Input-group">
            <input type="text" name="CreateAccountEmail" id="CreateAccountEmail" required>
            <label for="loginUser" Email>E-mail</label>
        </div>
        <div class="Input-group">
            <input type="password" name="CreateAccountPassword" id="CreateAccountPassword" required>
            <label for="loginPassword" Password>Mot de passe</label>
        </div>
        <div class="Input-group">
            <input type="password" name="CreateAccountPasswordConfirmed" id="CreateAccountPasswordConfirmed" required>
            <label for="loginPassword" Password>Confirmation de votre mot de passe</label>
            <input type="submit" value="Register" id="Register-button"> {{if eq .Wrong2Pass true}}
            <div style="color:#FFFF">Please enter two same passwords</div>
            {{end}}
        </div>
    </form>
</body>

</html>
