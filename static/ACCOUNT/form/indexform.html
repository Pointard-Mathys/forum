<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="Login-wrapper">

            <img src="/ASSETS/img/usericon.png" class="usericon">
            <h2>Connection</h2>
            <div class="Input-group">
                <input type="email" name="loginEmail" id="loginUser" required>
                <label for="loginUser" User Name>E-mail</label>
            </div>
            <div class="Input-group">
                <input type="password" name="loginPassword" id="loginPassword" required>
                <label for="loginPassword" Password>Mot de passe</label>
            </div>
            <input type="submit" value="Login" id="Login-button">
            <a href="#forgot-pswd" class="Forgot-pswd">Mot de passe oubli√© ?</a>
            <a href="/CONNEXION/sign-in/indexsign.html" class="register">Pas encore de compte ? Cliquez ici !</a>
        </form>


        <div id="forgot-pswd" class="Background-image">
            <form action="" class="Form">
                <a href="#" class="Close">&times;</a>
                <h2>Reset Password</h2>
                <div class="Input-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email">E-mail</label>
                </div>

                <input type="submit" value="Submit" id="Submit-button">

        </div>
    </div>
