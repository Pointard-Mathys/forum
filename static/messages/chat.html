<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/assets/wYk_logo.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/messages/chat.css">
    <title>Discussion</title>
</head>
<body>
    {{template "Header"}}
        <ul class="chat-thread" id="chat-thread"></ul>
    
    <form action="/messages?topicId={{.}}" method="post" class="chat-window">
        <input class="chat-window-message" name="chat-window-message" type="text" autocomplete="off" autofocus required/>
    </form>
</body>
<script type="module" src="/static/messages/chat.js"></script>

</html>
